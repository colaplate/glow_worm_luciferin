; https://docs.platformio.org/page/projectconf.html

[platformio]
extra_configs = platformio_ota.ini

[env:d1_mini_lite]
platform = espressif8266
board = d1_mini_lite
framework = arduino
extra_scripts = pre:buildscript_versioning.py
; override PubSubClient.h settings
build_flags = -DMQTT_MAX_PACKET_SIZE=512
monitor_port = COM7
monitor_speed = 500000
upload_protocol = espota
upload_port = 192.168.1.52
; upload_port = COM7
lib_deps =    
    ArduinoJson
    PubSubClient
    FastLED    